    <script>

          extend: {
            colors: {
              "origami-pink": "#FF7EB9",
              "origami-pink-dark": "#FF5CAA",
              "origami-blue": "#7EB8FF",
              "origami-blue-dark": "#569DFF",

    <style>
      body {
        font-family: "Patrick Hand", sans-serif;
        background-color: #fff5f9;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff7eb9' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

      .carousel-item {
        display: none;
        transition: transform 0.5s ease-in-out;
      }
      .carousel-item.active {
        display: block;
      }
      .team-card {
        transition: all 0.3s ease;
      }
      .team-card:hover {
        transform: translateY(-10px);
      }
      .origami-border {
        position: relative;
      }
      .origami-border::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(135deg, #ff7eb9 0%, #7eb8ff 100%);
        z-index: -1;
        border-radius: 10px;
        transform: rotate(-2deg);
      }
      .faq-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      .faq-item.active .faq-content {
        max-height: 200px;
      }
    </style>
  </head>
